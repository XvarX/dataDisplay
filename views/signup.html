 <% include head.html %>
 <script>
     var error = "<%=error%>";
     $(document).ready(function() {
         if (error != '') {
            $.jGrowl(error, {
                life: 3000
            });
         }
         $("#signup-form").submit(function(event) {
            if (this.password.value != this.password_.value) {
                $.jGrowl("两次密码不一致", {
                    life: 3000
                });
                return false;
            }
            return true;
         });
     });
 </script>
  <style>
     .modal-fog {
        visibility: visible;
        opacity:0.3;
     }
 </style>
    <div class="moda" id="signin">
        <div class="modal-head">
            <h1>注册</h1>
        </div>
        <form id="signup-form" action="/signup" method="post">
            <div class="border-wrap">
                <input type="text" placeholder="请输入用户名" required name="name">
            </div>
            <div class="border-wrap">
                <input type="password" placeholder="请输入密码" required name="password">
            </div>
            <div class="border-wrap">
                <input type="password" placeholder="请确认密码" required name="password_">
            </div>
            <input class="login-submit" type="submit" value="注册">
        </form>
    </div>
</body>
</html>
